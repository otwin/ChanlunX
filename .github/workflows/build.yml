name: Build

on:
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake (32-bit)
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A Win32

    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Get current date
      id: date
      run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.date.outputs.TODAY }}
        release_name: Release ${{ steps.date.outputs.TODAY }}
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: D:\a\ChanlunX\ChanlunX\build\Release\ChanlunX.dll
        asset_name: ChanlunX.dll-${{ steps.date.outputs.TODAY }}
        asset_content_type: application/octet-stream
